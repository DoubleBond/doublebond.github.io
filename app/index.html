  <style type="text/css">
    .loading,.loading-wrap{bottom:0;left:0;right:0}.loading-wrap{position:fixed;top:0;z-index:1000}.loading,.loading-section{position:absolute;top:0;height:100%}.loading{display:table;width:100%;z-index:1001;color:#fff}.loading-align{display:table-cell;text-align:center;vertical-align:middle}.loading-section{width:51%;background-color:#0e1217}.loading-left{left:0}.loading-right{right:0}.is-loaded .loading{opacity:0;webkit-transition:all .8s 1s ease-in;transition:all .8s 1s ease-in}.is-loaded .loading-left,.is-loaded .loading-right{width:0;webkit-transition:all .8s 1.8s cubic-bezier(.645,.045,.355,1);transition:all .8s 1.8s cubic-bezier(.645,.045,.355,1)}.is-loaded .loading-wrap{visibility:hidden;webkit-transition:all 0s 2.6s ease-in;transition:all 0s 2.6s ease-in}.spinner{margin:0 auto 20px;width:40px;height:40px;position:relative}.circle4,.spinner-circle1,.spinner-circle2,.spinner-circle3{width:1px;height:20px;background-color:#fff;border-radius:100%;position:absolute;-webkit-animation:sk-bouncedelay 1.2s infinite ease-in-out;animation:sk-bouncedelay 1.2s infinite ease-in-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}.spinner .spinner-container{position:absolute;width:100%;height:100%}.spinner-container2{-webkit-transform:rotateZ(45deg);transform:rotateZ(45deg)}.spinner-container3{-webkit-transform:rotateZ(90deg);transform:rotateZ(90deg)}.spinner-circle1{top:0;left:0}.spinner-circle2{top:0;right:0}.spinner-circle3{right:0;bottom:0}.circle4{left:0;bottom:0}.spinner-container2 .spinner-circle1{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.spinner-container3 .spinner-circle1{-webkit-animation-delay:-1s;animation-delay:-1s}.spinner-container1 .spinner-circle2{-webkit-animation-delay:-.9s;animation-delay:-.9s}.spinner-container2 .spinner-circle2{-webkit-animation-delay:-.8s;animation-delay:-.8s}.spinner-container3 .spinner-circle2{-webkit-animation-delay:-.7s;animation-delay:-.7s}.spinner-container1 .spinner-circle3{-webkit-animation-delay:-.6s;animation-delay:-.6s}.spinner-container2 .spinner-circle3{-webkit-animation-delay:-.5s;animation-delay:-.5s}.spinner-container3 .spinner-circle3{-webkit-animation-delay:-.4s;animation-delay:-.4s}.spinner-container1 .circle4{-webkit-animation-delay:-.3s;animation-delay:-.3s}.spinner-container2 .circle4{-webkit-animation-delay:-.2s;animation-delay:-.2s}.spinner-container3 .circle4{-webkit-animation-delay:-.1s;animation-delay:-.1s}@-webkit-keyframes sk-bouncedelay{0%,100%,80%{-webkit-transform:scale(0)}40%{-webkit-transform:scale(1)}}@keyframes sk-bouncedelay{0%,100%,80%{transform:scale(0);-webkit-transform:scale(0)}40%{transform:scale(1);-webkit-transform:scale(1)}}
  </style>

</head>
<body>
  <div class="loading-wrap">
    <div class="loading">
      <div class="loading-align">
        <div class="spinner"> <div class="spinner-container spinner-container1"> <div class="spinner-circle1"></div><div class="spinner-circle2"></div><div class="spinner-circle3"></div><div class="circle4"></div></div><div class="spinner-container spinner-container2"> <div class="spinner-circle1"></div><div class="spinner-circle2"></div><div class="spinner-circle3"></div><div class="circle4"></div></div><div class="spinner-container spinner-container3"> <div class="spinner-circle1"></div><div class="spinner-circle2"></div><div class="spinner-circle3"></div><div class="circle4"></div></div></div>
        <p>LOADING...</p>
      </div>
    </div>
    <div class="loading-section loading-left"></div>
    <div class="loading-section loading-right"></div>
  </div>
  <app-root></app-root>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.1/imagesloaded.pkgd.min.js"></script>
  <script>
    window.onload = function (){
      var body = document.querySelector('body');
      var loading = document.querySelector('.loading-wrap');
      if (body.classList) {
        body.classList.add('is-loaded');
      } else {
        body.className += ' is-loaded';
      }
      setTimeout(function () {
        loading.parentNode.removeChild(loading);
      }, 2600);
    }
  </script>

    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-75624484-2', 'auto');

</body>
</html>
